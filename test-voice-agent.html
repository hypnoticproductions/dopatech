<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Diagnostic Tool</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 5px;
            font-family: monospace;
            font-weight: bold;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #f00;
            color: #f00;
        }
        .log-entry.success {
            border-left-color: #0f0;
            color: #0f0;
        }
        .log-entry.info {
            border-left-color: #ff0;
            color: #ff0;
        }
        h1, h2 {
            color: #0f0;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background: #111;
            border: 2px solid #0f0;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Voice Agent Diagnostic Tool</h1>

    <div class="status" id="status">Status: Not Connected</div>

    <div>
        <button id="connectBtn" onclick="connect()">1. Connect to Worker</button>
        <button id="recordBtn" onclick="toggleRecording()" disabled>2. Start Recording</button>
        <button id="clearBtn" onclick="clearLog()">Clear Log</button>
    </div>

    <h2>üìä Event Log</h2>
    <div class="log" id="log"></div>

    <script>
        let ws = null;
        let mediaStream = null;
        let audioContext = null;
        let processor = null;
        let isRecording = false;

        const WORKER_URL = 'wss://sitetalkr.richard-fproductions.workers.dev/';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = `Status: ${text}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function connect() {
            try {
                log('Attempting to connect to worker...', 'info');
                updateStatus('Connecting...');

                ws = new WebSocket(WORKER_URL);

                ws.onopen = () => {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('Connected - Ready to Record');
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('connectBtn').disabled = true;
                };

                ws.onmessage = async (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì• Received event: ${data.type}`, 'success');
                        log(`   Full event: ${JSON.stringify(data).substring(0, 200)}`, 'info');

                        // Check for audio data
                        if (data.type === 'output_audio.delta' || data.type === 'response.audio.delta') {
                            log('üîä AUDIO DATA RECEIVED!', 'success');
                            if (data.delta) {
                                log(`   Audio delta length: ${data.delta.length} chars`, 'info');
                            }
                        }
                    } catch (error) {
                        log(`Error parsing message: ${error.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                    updateStatus('Error');
                };

                ws.onclose = (event) => {
                    log(`WebSocket closed: Code ${event.code}, Reason: ${event.reason || 'No reason'}`, 'error');
                    updateStatus('Disconnected');
                    document.getElementById('recordBtn').disabled = true;
                    document.getElementById('connectBtn').disabled = false;
                };

            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                updateStatus('Connection Failed');
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                log('Requesting microphone access...', 'info');

                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 24000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                log('‚úÖ Microphone access granted', 'success');

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 24000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);

                let chunkCount = 0;
                processor.onaudioprocess = (e) => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcm16 = new Int16Array(inputData.length);

                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));

                    ws.send(JSON.stringify({
                        type: 'input_audio_buffer.append',
                        audio: base64
                    }));

                    chunkCount++;
                    if (chunkCount % 10 === 0) {
                        log(`üì§ Sent ${chunkCount} audio chunks`, 'info');
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                document.getElementById('recordBtn').textContent = '‚èπÔ∏è Stop Recording';
                document.getElementById('recordBtn').style.background = '#f00';
                updateStatus('üé§ Recording...');
                log('üé§ Recording started - speak now!', 'success');

            } catch (error) {
                log(`‚ùå Recording failed: ${error.message}`, 'error');
                updateStatus('Recording Failed');
            }
        }

        function stopRecording() {
            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            isRecording = false;
            document.getElementById('recordBtn').textContent = '2. Start Recording';
            document.getElementById('recordBtn').style.background = '#0f0';
            updateStatus('Connected - Ready to Record');
            log('‚èπÔ∏è Recording stopped', 'info');
        }

        // Initial log
        log('Diagnostic tool ready. Click "Connect to Worker" to start.', 'info');
    </script>
</body>
</html>
