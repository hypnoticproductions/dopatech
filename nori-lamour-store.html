        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Luxury Grid Background */
        .luxury-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                linear-gradient(rgba(255, 160, 100, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 160, 100, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
        }

        .luxury-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%,
                rgba(255, 120, 0, 0.1) 0%,
                rgba(255, 160, 100, 0.05) 25%,
                transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 4rem 1rem 2rem;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0.7) 100%);
            border-bottom: 1px solid rgba(255, 160, 100, 0.2);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ff9966 0%, #ffa864 50%, #ffcc99 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 80px rgba(255, 160, 100, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #d4a574;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        /* Category Filter */
        .filter-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem 1rem;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            padding: 0.75rem 1.75rem;
            background: rgba(255, 160, 100, 0.08);
            border: 1.5px solid rgba(255, 160, 100, 0.3);
            color: #ffa864;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 160, 100, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn:hover {
            border-color: #ffa864;
            box-shadow: 0 0 20px rgba(255, 160, 100, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff9966, #ffa864);
            border-color: #ffa864;
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(255, 160, 100, 0.4);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        /* Product Grid */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        /* Product Card */
        .product-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 160, 100, 0.15);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 160, 100, 0.5);
            box-shadow:
                0 20px 40px rgba(255, 160, 100, 0.2),
                0 0 60px rgba(255, 160, 100, 0.1),
                inset 0 1px 0 rgba(255, 160, 100, 0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #1a1a1a;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: #d4a574;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .product-type {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff9966, #ffa864);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 25, 20, 0.95));
            border: 1px solid rgba(255, 160, 100, 0.3);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            box-shadow: 0 20px 80px rgba(255, 160, 100, 0.2);
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid rgba(255, 160, 100, 0.2);
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .modal-category {
            font-size: 0.85rem;
            color: #d4a574;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-name {
            font-size: 2rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .modal-type {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .modal-description {
            font-size: 1rem;
            color: #ccc;

            margin-bottom: 1.5rem;

        .modal-price {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff9966, #ffa864);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9966, #ffa864);
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(255, 160, 100, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 160, 100, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 160, 100, 0.1);
            color: #ffa864;
            border: 1.5px solid rgba(255, 160, 100, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 160, 100, 0.2);
            border-color: #ffa864;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            border: 1.5px solid rgba(255, 160, 100, 0.3);
            background: rgba(255, 160, 100, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffa864;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 160, 100, 0.2);
            border-color: #ffa864;
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 1rem;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid rgba(255, 160, 100, 0.2);
            color: #888;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 160, 100, 0.1);
            color: #ffa864;
            text-decoration: none;
            border-radius: 8px;
            border: 1.5px solid rgba(255, 160, 100, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .back-link:hover {
            background: rgba(255, 160, 100, 0.2);
            border-color: #ffa864;
            transform: translateY(-2px);
        }
    </style>
</head>

        let currentFilter = 'All';
        let selectedProduct = null;

        // Render products
        function renderProducts(filter = 'All') {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const filtered = filter === 'All'
                ? products
                : products.filter(p => p.category === filter);

            filtered.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-type">${product.product_type}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(product));
                grid.appendChild(card);
            });
        }

        // Category filtering
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderProducts(currentFilter);
            });
        });

        // Modal functions
        function openModal(product) {
            selectedProduct = product;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalCategory').textContent = product.category;
            document.getElementById('modalName').textContent = product.name;
            document.getElementById('modalType').textContent = product.product_type;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('shopNowBtn').addEventListener('click', () => {
            if (selectedProduct) {
                window.open(selectedProduct.link, '_blank');
            }
        });

        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });

        // Initial render
        renderProducts();
    </script>
